<div class="order-card">
    <div class="o-head">
       <div class="order-number">
          #{{order.orderNumber}}
       </div>
       <div>
        <div class="status" [ngClass]="'s-'+ (order.status + 1)">
            {{getOrderStatus(order.status)}}
        </div>
       </div>
    </div>
    <hr>
    <div class="o-body">
         <div class="col-8">
            <p>Products</p>
            <hr>
            <ul class="list-unstyled">
                <li *ngFor="let item of selectedProducts">
                  {{item.product?.name}} - {{item.quantity}}
                </li>
            </ul>
         </div>
         <div class="col-4 button-container" >
            <button *ngIf="order.status != OrderStatusType.Canceled && order.status != OrderStatusType.Delivered" class="btn btn-outline-info btn" (click)="changeCardStatus(order.status + 1)"> 
               <i class="bi bi-play-fill"></i>
               {{getOrderStatus(order.status + 1)}}</button>
            <button *ngIf="order.status != OrderStatusType.Canceled && order.status != OrderStatusType.Delivered" class="btn btn-outline-danger" (click)="changeCardStatus(OrderStatusType.Canceled)">
               <i class="bi bi-trash3"></i>
               cancel</button>
         </div>
    </div>
</div>
